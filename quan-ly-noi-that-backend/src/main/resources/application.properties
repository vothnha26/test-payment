# Database Configuration (sẽ override bởi environment variables khi deploy)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/noithat_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration (Render sẽ tự động set PORT)
server.port=${PORT:8080}

# SePay Configuration (sẽ override bởi environment variables khi deploy)
sepay.api.url=${SEPAY_API_URL:https://my.sepay.vn/userapi}
sepay.api.key=${SEPAY_API_KEY:YOUR_SEPAY_API_KEY}
sepay.account.number=${SEPAY_ACCOUNT_NUMBER:YOUR_ACCOUNT_NUMBER}
sepay.account.name=${SEPAY_ACCOUNT_NAME:YOUR_ACCOUNT_NAME}
sepay.bin=${SEPAY_BIN:YOUR_BANK_BIN}
sepay.webhook.secret=${SEPAY_WEBHOOK_SECRET:YOUR_WEBHOOK_SECRET}
sepay.qr.timeout=${SEPAY_QR_TIMEOUT:300000}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.path=uploads/